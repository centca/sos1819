<html ng-app="ContactsApp">
    <head>
        <title>Contacts APP</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="controller.mini.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <h1>Contacts</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat =" contact in contacts" >
                    <td>{{contact.name}}</td>
                    <td>{{contact.phone}}</td>
                    <td> 
                    
                        <button  class= "btn btn-primary" ng-click="deleteContact(contact.name)">add</button>
                    </td>
                </tr>
                
                 <tr>
                    <td>
                        <input class= "form-control" ng-model="newAddContact.name"type="text" name="" value="new name"/>
                        
                    </td>
                      <td>
                        <input class= "form-control" ng-model="newAddContact.phone" type="text" name="" value="new phone"/>
                        
                    </td>
                     <td>
                        <button  class= "btn btn-primary" ng-click="addContact()">add</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </body>
</html>
